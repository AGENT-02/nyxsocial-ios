name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install dependencies
        run: |
          echo "No dependencies to install"

      - name: Build iOS app
        run: |
          # Update the workspace and scheme names based on your project
          xcodebuild clean build \
            -workspace "NyxSocialIOS.xcworkspace" \
            -scheme "NyxSocialIOS" \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO

      - name: Archive and export IPA
        run: |
          mkdir -p build/ipa
          # Attempt to archive the app; update the project name if different
          xcodebuild archive \
            -workspace "NyxSocialIOS.xcworkspace" \
            -scheme "NyxSocialIOS" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/NyxSocialIOS.xcarchive \
            CODE_SIGNING_ALLOWED=NO || true

          # Attempt to export unsigned IPA (may need a valid export options plist for signing)
          xcodebuild -exportArchive \
            -archivePath build/NyxSocialIOS.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa || true

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-app
          path: build/ipa
